{% extends 'base.html' %}
{% block title %}{% if object %}Editar Banner{% else %}Crear Banner{% endif %}{% endblock %}

{% block content %}
    <h2>{% if object %}Editar Banner{% else %}Agregar Nuevo Banner{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'banner_list' %}">Cancelar</a>
    </form>
{% endblock %}
