{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-F">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ evento.nombre_evento }} | Grupo EM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* Aplicamos la imagen de fondo Y un overlay oscuro 
              para asegurar que el texto blanco sea legible.
            */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ evento.banner.imagen1.url }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: white; /* Color de texto por defecto */
        }

        /* Contenedor principal que centra la tarjeta */
        main.container-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
        }

        /* Estilo Glassmorphism para la tarjeta */
        .glassmorphism-card {
            background: rgba(0, 0, 0, 0.45); /* Fondo oscuro traslúcido */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Soporte para Safari */
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Estilos para el QR */
        .qr-container img {
            max-width: 100%; /* Tamaño máximo del QR */
            width: 100%;
            height: auto;
            background: white; /* Fondo blanco para legibilidad */
            padding: 0.2rem; /* Espaciado interno */
        }

        /* Posición y estilo del botón de pantalla completa */
        .fullscreen-toggle {
            position: fixed; 
            top: 1rem;
            right: 1rem;
            z-index: 1050; /* Por encima de otros elementos */
            width: 45px;
            height: 45px;
        }
    </style>
</head>
<body>

    <main class="container-wrapper">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                
                     
                <div class="col-10 col-md-6 mb-4 mb-md-0 pe-md-4 pe-lg-5">
                    {% if evento.sonido_dj and evento.sonido_dj.imagen1 %}
                        <img src="{{ evento.sonido_dj.imagen1.url }}" alt="Logo {{ evento.sonido_dj.nombre }}" class="img-fluid" loading="lazy">
                    {% else %}
                       
                    {% endif %}
                </div>
                
                
                
                <div class="col-lg-6 col-md-9 col-sm-11">
                    
                    <div class="card text-center text-white p-4 p-md-5 shadow-lg glassmorphism-card">
                        <div class="card-body">

                            <h1 class="display-4 fw-bold mb-3">{{ evento.nombre_evento }}</h1>
                            
                            <p class="lead fs-4 mb-4">
                                <i class="fas fa-calendar-alt me-2"></i>
                                {{ evento.fecha_inicio_evento|date:"d/m/Y" }}
                                
                         
                   
                            </p>

                            <div class="qr-container my-4">
                                <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR del evento" class="img-fluid rounded-3">
                                <p class="mt-2 mb-0 small text-white-50">Escanea para enviar mensajes al DJ</p>
                            </div>

                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                
                                <a href="{{ url_panel_dj }}" target="_blank" class="btn btn-outline-light btn-lg px-4 py-2">
                                    <i class="fas fa-headphones-alt me-2"></i>Panel DJ
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <button class="btn btn-dark btn-outline-light rounded-circle fullscreen-toggle" id="fullscreenToggle" title="Pantalla completa">
        <i class="fas fa-expand"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const icon = fullscreenToggle.querySelector('i');

            // Función para alternar pantalla completa
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    // Entrar en pantalla completa
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                } else {
                    // Salir de pantalla completa
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            // Cambiar icono cuando cambia el estado de pantalla completa
            document.addEventListener('fullscreenchange', updateFullscreenIcon);
            document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
            document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
            document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

            function updateFullscreenIcon() {
                if (document.fullscreenElement ||
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement) {
                    icon.className = 'fas fa-compress';
                } else {
                    icon.className = 'fas fa-expand';
                }
            }

            // Asignar el evento al botón
            fullscreenToggle.addEventListener('click', toggleFullscreen);

            // También permitir activar pantalla completa con la tecla F11
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F11') {
                    e.preventDefault(); 
                    toggleFullscreen();
                }
            });
        });
    </script>
</body>
</html>
